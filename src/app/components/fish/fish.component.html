<li class="menu-fish">
    <img [src]="fish.image" [alt]="fish.image" />
    <h3 class="fish-name">
      <span class="price">{{ fish.price | centUSD }}</span>
    </h3>
    <p>{{ fish.desc }}</p>
    <button [disabled]="!isAvailable()" (click)="addToOrder(fish)">
      {{ isAvailable() ? "Add To Order" : "Sold Out!" }}
    </button>
</li>
